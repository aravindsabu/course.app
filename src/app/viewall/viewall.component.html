<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl 12">
           <div *ngIf="status then showData else showLoadingScreen"></div>
           <ng-template #showData>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">courseTitle</th>
                        <th scope="col">courseDescription</th>
                        <th scope="col">courseDuration</th>
                        <th scope="col">courseDate</th>
                        <th scope="col">courseVenue</th>
                        
                    </tr>

                </thead>
                <tbody>
                    <tr *ngFor="let i of course">
                        <td>{{i._id}}</td>
                        <td>{{i.courseTitle}}</td>
                        <td>{{i.courseDescription}}</td>
                        <td>{{i.courseDuration}}</td>
                        <td>{{i.courseDate}}</td>
                        <td>{{i.courseVenue}}</td>
                    </tr>
                </tbody>
            </table>
           </ng-template>
           <ng-template #showLoadingScreen>
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
           </ng-template>
        </div>
    </div>
</div>
